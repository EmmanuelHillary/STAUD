<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>STAUD ‚óè Subscribe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'about&faQ/css/about&faQdes.css' %}" rel="stylesheet">
        <link href="{% static 'about&faQ/css/mediaquery.css' %}" rel="stylesheet">
        <script src="{% static 'about&faQ/js/about&faQ.js' %}"></script>
        <script src="{% static 'about&faQ/js/jquery-3.4.1.js' %}"></script>
        <link href="{% static 'about&faQ/css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'about&faQ/js/bootstrap.min.js' %}"></script>
        
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&family=Montserrat&family=Nunito+Sans&family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>

        <section id="main">
                      
                      <section id="center-logo">
                        <img src="{% static 'hostels/images/footer-logo.png' %}">
                      </section>

                      <center>
                        <h2>Email Confirmation</h2>
                        <p><em id="msg">You have successfully subscribed to our Newsletter</em></p>
                    </center>
                    
                    

                      

      <script>
        var url_string = window.location.href
        var url = new URL(url_string);
        var email = url.searchParams.get("email");
        var conf_num = url.searchParams.get("conf_num");
        function confirmEmail(){
          let url = `{% url 'subscribe:confirm' %}?&email=${email}&conf_num=${conf_num}`
          fetch(url)
          .then((resp) => {
              return resp.json()
          })
          .then(function(data){
            msg = document.getElementById("msg")
            msg.innerHTML = `${data.msg}`
          })
        }
        confirmEmail()
      </script>
    </body>
</html>
